<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne 6</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
	
	$("ul li:first").addClass("active");
	
	$ ("#next").click (function next(){
	var current=$("ul li.active");
	$("ul li").removeClass("active");
	if (current.next().length==0) {
	$("ul li:first").addClass("active");	
	} else {
			current.next().addClass("active");
			}

	});
	
	$ ("#prev").click (function prev(){
	var current2=$("ul li.active");
	$("ul li").removeClass("active");
	if (current2.is(":first-child")) {
	$("ul li:last").addClass("active");	
	} else {
			current2.prev().addClass("active");
			}

	});
	});
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
