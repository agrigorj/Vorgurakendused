<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Teine koditöö, vorm POST</title>
</head>
<body>
<h1>Registreerimiseks täida ankeet!</h1>
<form method="post" action="vorm2.html" enctype="multipart/form-data">
<table>
   <tr>
     <td>Nimi:<br /><br /></td>
     <td>
         <input type="text" name="firstname" placeholder="eesnimi"><br /><br />
     </td>
   </tr>
   <tr>
     <td>Perekonnanimi:<br /><br /></td>
       <td>
         <input type="text" name="sirname" placeholder="perekonnanimi"><br /><br />
       </td>
   </tr>
   <tr>
      <td>Sugu:<br /><br /></td>
      <td>
       <label> 
          <input type="radio" name="gender" value="male">Mees</label>
       <label> 
          <input type="radio" name="gender" value="female">Naine</label>
       <label> 
         <input type="radio" name="gender" value="n/a">ei taha vastata</label><br /><br />
      </td>
   </tr>
   <tr>
     <td>Sünnipäev:<br /><br /></td>
     <td>
       <input type="datetime" name="birthday"><br /><br />
     </td>
     </tr>
     <tr>
      <td>Haridus<br /><br /></td>
      <td>
       <select name="edu">
        <option value="1">Põhiharidus</option>
        <option value="2">Keskharidus</option>
        <option value="3">Kõrgharidus (rakenduslik/bakalaureus)</option>
        <option value="4">Kõrgharidus (magister)</option>
        <option value="5">muu</option>
       </select><br /><br />
      </td>
     </tr>
     <tr>
      <td>Telefon:<br /><br /></td>
      <td>
       <input type="tel" name="phone" placeholder="+372 "><br /><br />
      </td>
     </tr>
     <tr>
      <td>E-mail:<br /><br /></td>
      <td>
       <input type="email" name="mail" placeholder="name@"><br /><br />
     </td>
     </tr>
     <tr>
      <td>Lisa pilt:<br /><br /></td>
      <td>
        <input type="file"><br /><br />
      </td>
     </tr>
     <tr>
       <td>Miks tahad meiega <br> liituda?<br /><br /></td>
       <td><textarea name="motiv" cols="50" rows="10"></textarea><br /><br /></td>
     </tr> 
     <tr>
       <td>Vali kasutajanimi:<br /><br /></td>
       <td> <input type="text" name="login" placeholder="kasutajanimi"><br /><br /></td>
     </tr>
     <tr>
       <td>Vali parool:<br /><br /></td>
       <td> <input type="password" name="pass" placeholder="parool"><br /><br /> </td>
     </tr>
     <tr>
       <td>Parool (veelkord):<br /><br /></td>
       <td> <input type="password" name="pass" placeholder="parool"><br /><br /> </td>
     </tr>
     <tr>
      <td colspan=2>
       <button type="submit">Registreeri</button> </td>
     </tr>
    
 </table> 
</form>
<br><br>
<p>
 		<a href="http://validator.w3.org/check?uri=referer">
  		<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" />
		</a>
	</p>
</body>
</html>
